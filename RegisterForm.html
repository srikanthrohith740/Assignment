<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    
       <style>
     form{
        text-align:center;
        background-color: blueviolet;
        margin-left: 400px;
        padding-left: 30px;
        padding-right: 30px;
        width: 500px;   
         }   
       </style>
</head>
<body>
    <div>
    <form> 
        
            
        <h1>Register Form</h1>
        <label>First Name :</label>
        <input type="text" placeholder="First Name" id="firstname"/><br><br>
        <label>Last Name :</label>
        <input type="text" placeholder="Last Name" id="lastname"/><br><br>
        <label>Date Of Birth :</label>
        <input type="date"><br><br>
        <label>Email :</label>
        <input type="email" placeholder="Email id" id="email"/><br><br>
        <label>Gender :</label>
        <input type="radio"/>Male
        <input type="radio"/>Female<br><br>
        <label>Phone Number :</label>
        <input type="number" id="number"/><br><br>
        <label>Password :</label>
        <input type="password" placeholder="Password" id="password"/><br><br>
        <label>Confirm Password :</label>
        <input type="password" placeholder="Confirm Password" id="confirm password"/><br><br>
        <input type="checkbox"/>
        <label> <span style="font-size: large;color: white;"> I Accept Term And Condition </span> </label><br><br>
        <input type="submit" value="Register Now" style="background-color: yellowgreen ;"/>
    
    

    </form>
</div>
    
</body>
</html>
